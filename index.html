<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Relógio</title>
</head>
<body>
    
    <div class="clock">
        <div>
            <span id="horas" class="timer">00</span>
            <span class="identificador">Horas</span>
        </div>

        <div>
            <span id="minutos" class="timer">00</span>
            <span class="identificador">Minutos</span>
        </div>

        <div>
            <span id="segundos" class="timer">00</span>
            <span class="identificador">Segundos</span>
        </div>
    </div>

    <div class="weather">
        <input placeholder="Digite o nome da cidade" class="input-cidade">
        <button onclick="search()"><img src="./assets/icons8-lupa.svg" alt="buscar"></button>

        <div class="tempo">
            <h2 class="city">Tempo em ...</h2>

            <P class="temperatura">...°C</P>

            <div class="clima">
                <img src="https://openweathermap.org/img/wn/04n.png" alt="info-tempo" class="weather-img">
                <p class="ambiente">...</p>
            </div>
        

            <p class="umidade">Umidade: ...%</p>
        </div>
        
    </div>
</body>
</html>
